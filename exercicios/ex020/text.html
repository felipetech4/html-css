<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        h1{
            color: rgb(3, 59, 3);
        }

        h2{
            color: rgb(3, 59, 3);
            font-size: 2em;
        }

        div {
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: green;
            color: white;
            width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando Pseudo-classes</h1>
    <div>
        Passe o mouse e aqui
        <p>Você aprendeu a usar a classe Horver do Pseudo-classes, Parabéns!</p>
    </div>
    <h2>Testando Pseudo-classes com imagens</h2>
    <div>
        Agora é sério, passe o mouse aqui e se surpreenda!
        <p>
            Parabéns você encontrou um gato!!!
            <img src="imagens/WIN_20220527_13_00_27_Pro.jpg" alt="Felipe Braga um galã" width="500px" height="400px">
        </p>
    </div>
</body>
</html>
