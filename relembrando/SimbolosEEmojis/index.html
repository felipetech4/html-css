<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símblos e Emojis</title>
</head>
<body>
    <h1>Teste de Símbolos e Emojis</h1>

    <hr>

    <h2> Símbolos:</h2>

    <p>
        &reg; <!-- & + nome do símbolo -->
        <br>
        &copy;
        <br>
        &trade;
        <br>
        &euro;
        <br>
        &pound;
        <br>
        &yen;
        <br>
        &cent;
        <br>
        &Delta;
        <br>
        &uparrow;
        <br>
        &uarr;
        <br>
    </p>

    <h2>Emojis</h2>

    <p>
        &#x1F596 <!-- &# + código do emoji (emojipedia)-->
        <br>
        &#x1F913
        <br>
    </p>

</body>
</html>
