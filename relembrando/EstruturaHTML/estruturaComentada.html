<!DOCTYPE html> <!-- Usa sempre a versão atualizada do HTML -->
<html lang="pt-BR"> <!-- Indica a linguagem do HTML -->
<head>
    <meta charset="UTF-8"> <!-- Indica o suporte a acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o conteúdo vai ocupar 100% da disponibilidade de tela do navegador -->
    <title>Relembrando HTML</title> <!-- O título que aparece na aba do navegador -->
</head>
<body>
    <h1>Olá Mundo! Estou de volta.</h1> <!-- Título principal (é o maior entre h1 e h6) -->
    <hr> <!-- Insere uma linha horizontal -->
    <p>Relembrando HTML.</p> <!-- Parágrafo -->
</body>
</html>
